<div class="container">

        <h2 class="card-title mb-4">{{ repository.name }}</h2>
        <h6 class="card-text mb-4">{{ repository.description }}</h6>
        <p class="card-text">
          <small class="text-muted">Created on {{ repository.createdDate | date }}</small>
        </p>
      </div>
    </div>
</div>

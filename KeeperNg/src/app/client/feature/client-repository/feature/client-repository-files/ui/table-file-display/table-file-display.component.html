<table mat-table [dataSource]="files">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> File Name </th>
      <td mat-cell *matCellDef="let file"> {{file.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef> Size </th>
      <td mat-cell *matCellDef="let file"> {{file.fileSize}} </td>
    </ng-container>
  
    <ng-container matColumnDef="dateModified">
      <th mat-header-cell *matHeaderCellDef> Date Modified </th>
      <td mat-cell *matCellDef="let file"> {{file.createdDate}} </td>
    </ng-container>
  
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> Options </th>
      <td mat-cell *matCellDef="let file"> 
          <button mat-icon-button [matMenuTriggerFor]="fileOptions">
            <mat-icon>more_vert</mat-icon>
          </button>

          <mat-menu #fileOptions="matMenu">
            <button mat-menu-item (click)="fileOpen(file)">Open</button>
            <button mat-menu-item (click)="fileDownload(file)">Download</button>
            <button mat-menu-item (click)="fileDelete(file)">Delete</button>
          </mat-menu>
      </td>
      
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

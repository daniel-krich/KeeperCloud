<table mat-table *ngIf="repositoryMembers; else loadingTable" [dataSource]="repositoryMembers">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let member"> {{member.name}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let member"> {{member.role}} </td>
    </ng-container>

    <ng-container matColumnDef="permissionFlags">
        <th mat-header-cell *matHeaderCellDef> Permissions </th>
        <td mat-cell *matCellDef="let member"> {{member.permissionFlags}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let member">
            <button mat-button (click)="clickCopyApiToken.emit(member.combination)">Edit</button>
            <button mat-button (click)="clickCopyApiToken.emit(member.combination)">Copy api token</button>
            <button mat-button (click)="clickCopyApiToken.emit(member.combination)">Remove</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<div *ngIf="repositoryMembers && repositoryMembers.length <= 0" class="empty-table">
    <div class="fs-1 fw-lighter m-3">No members were found...</div>
</div>

<ng-template #loadingTable>
    <p>Loading</p>
</ng-template>

<div class="menu-container d-flex flex-column flex-shrink-0 p-3 bg-light h-100">
    <div class="fs-5">Manage access</div>
    <div class="fs-5 fw-lighter m-1">Api members</div>
    <div class="fs-4 fw-lighter m-3">You have {{apiMembersCount}} api member(s)</div>
    <button mat-flat-button class="m-3" color="primary" (click)="clickAddApiMember.emit()">Add Api Member</button>
    <mat-divider class="mt-4 mb-4"></mat-divider>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <button mat-button class="d-flex justify-content-center w-100 mb-2" (click)="toggleAllowAnonymousFileRead.emit(!repository.allowAnonymousFileRead)">
                <mat-icon [innerText]="repository.allowAnonymousFileRead ? 'lock' : 'lock_open'"></mat-icon>
                <span [innerText]="repository.allowAnonymousFileRead ? 'Close repository' : 'Open repository'"></span>
            </button>
            <p class="mt-3 mb-3">Repository is <b [innerText]="repository.allowAnonymousFileRead ? 'Open' : 'Closed'"></b>.</p>
            <small class="text-secondary">
                By toggling this option you will enable everyone to download files from the
                repository by specifying the repository id and the file id.
            </small>
        </li>
    </ul>
</div>

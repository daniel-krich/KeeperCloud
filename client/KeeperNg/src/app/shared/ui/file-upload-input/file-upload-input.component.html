<div class="file-upload d-block h-100" (dragenter)="onDragEnter($event, labelElement)">

    <label class="file-upload-input" for="file-input" (dragover)="onDragOver($event)" (drop)="onDrop($event, labelElement)" (dragleave)="onDragLeave($event, labelElement)" dropzone="copy" #labelElement>
        <input type="file" id="file-input" (change)="onChange($event)" multiple #fileInput>
    </label>

    <ng-content></ng-content>

</div>

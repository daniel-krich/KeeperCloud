<div class="h-100">
    <table mat-table *ngIf="activities" [dataSource]="activities">

        <ng-container matColumnDef="operationName">
            <th mat-header-cell *matHeaderCellDef>Operation Name</th>
            <td mat-cell *matCellDef="let member">
                <div class="d-flex align-items-center">
                    <mat-icon class="me-1">info</mat-icon><span>{{member.operationName}}</span>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="identity">
            <th mat-header-cell *matHeaderCellDef>Identity</th>
            <td mat-cell *matCellDef="let member">{{member.identity}}</td>
        </ng-container>

        <ng-container matColumnDef="operationContext">
            <th mat-header-cell *matHeaderCellDef>Operation context</th>
            <td mat-cell *matCellDef="let member">{{member.operationContext}}</td>
        </ng-container>

        <ng-container matColumnDef="createdDate">
            <th mat-header-cell *matHeaderCellDef>Occurred</th>
            <td mat-cell *matCellDef="let member">{{member.createdDate | date: 'dd/MM/yyyy HH:mm'}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <div *ngIf="activities && activities.length <= 0" class="empty-table">
        <div class="fs-1 fw-lighter m-3">No activity...</div>
    </div>
</div>

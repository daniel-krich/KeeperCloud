<div class="card position-relative">
    <div class="card-body p-4">
        <h2 class="card-title mb-4">{{ repository.name }}</h2>
        <h6 class="card-text mb-4">{{ repository.description }}</h6>
        <p class="card-text">
            <small>{{repository.overallFileCount}} files, {{repository.overallRepositorySize | convertByteSizeToString }}, Created on {{ repository.createdDate | date }}</small>
        </p>
    </div>
    <div class="d-flex position-absolute top-0 end-0">
        <button mat-icon-button (click)="repositoryEditOpen.emit()"
            class="d-flex justify-content-center align-items-center">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="repositoryRemove.emit()"
            class="d-flex justify-content-center align-items-center">
            <mat-icon>cancel</mat-icon>
        </button>
    </div>
</div>
